<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nivel 1 - Olvid√© mi Contrase√±a</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @font-face {
      font-family: 'Oxanium';
      src: url('assets/fonts/Oxanium-Regular.ttf') format('truetype');
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Oxanium', sans-serif;
      background: transparent;
      color: white;
    }

    #backgroundGradient {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: linear-gradient(270deg, #ff00ff, #00ffff, #ff00ff);
      background-size: 600% 600%;
      animation: gradientAnimation 15s ease infinite;
      z-index: 0;
    }

    #backgroundImage {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: url('assets/images/wall.png') no-repeat center center;
      background-size: cover;
      z-index: 50;
      pointer-events: none;
    }

    .container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 8888;
      background: rgba(15, 15, 15, 0.85);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px #8a00ff;
      width: 320px;
      text-align: center;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #af00ff;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: #2a2a2a;
      color: #eee;
      box-shadow: 0 0 8px #8000ff inset;
      font-size: 1rem;
    }

    input:focus {
      background: #3c3c3c;
      box-shadow: 0 0 10px #bf00ff inset;
    }

    #loginBtn {
      margin-top: 15px;
      width: 100%;
      padding: 14px;
      background: #8a00ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 15px #bf00ff;
    }

    #loginBtn:hover {
      background: #af00ff;
    }

    #message {
      margin-top: 15px;
      font-size: 0.9rem;
      min-height: 1.2em;
    }

    #exitBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      padding: 10px 20px;
      background: #ff0044;
      border: none;
      border-radius: 8px;
      color: white;
      font-family: 'Oxanium', sans-serif;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #ff0055;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div id="backgroundGradient"></div>
  <div id="backgroundImage"></div>

  <button id="exitBtn">Salir del juego</button>

  <main class="container">
    <h1>Nivel 1 - Inicia sesi√≥n... si puedes üòè</h1>
    <input type="text" id="username" placeholder="Nombre de usuario" autocomplete="off" />
    <input type="password" id="password" placeholder="Contrase√±a" autocomplete="off" />
    <button id="loginBtn">Ingresar</button>
    <p id="message"></p>
  </main>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const username = document.getElementById("username");
    const password = document.getElementById("password");
    const message = document.getElementById("message");

    let accessGranted = false;

    loginBtn.addEventListener("mouseover", () => {
      if (accessGranted) return;
      if (password.value === "" || password.value !== "1234") {
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 200 - 100;
        loginBtn.style.transition = "transform 0.2s ease";
        loginBtn.style.transform = `translate(${x}px, ${y}px)`;
        message.textContent = "‚ö†Ô∏è Intento no autorizado...";
        message.style.color = "#ff0055";
        message.style.textShadow = "0 0 8px #ff0055";
      }
    });

    loginBtn.addEventListener("click", () => {
      if (password.value === "1234") {
        accessGranted = true;
        message.textContent = `‚úÖ Bienvenido, ${username.value || "hacker"}.`;
        message.style.color = "#00ffcc";
        message.style.textShadow = "0 0 8px #00ffcc";
        loginBtn.style.transform = "translate(0, 0)";
      } else {
        message.textContent = "‚ùå Contrase√±a incorrecta.";
        message.style.color = "#ff66c4";
      }
    });

    document.getElementById("exitBtn").addEventListener("click", () => {
      window.location.href = "index.html";
    });

    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('dragstart', e => e.preventDefault());
  </script>
</body>
</html>
