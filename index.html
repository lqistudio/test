<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Olvid√© mi Contrase√±a - LQISTUDIO</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="menu.css" />
  <style>
    #mobileWarning {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 99999;
      background-color: #000;
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div id="backgroundGradient"></div>
  <div id="backgroundImage"></div>

  <img id="mobileWarning" src="assets/images/brake_cel.png" alt="No disponible en m√≥vil" />

  <!-- Men√∫ inicial -->
  <div class="intro" id="introText">
    <div class="text-container">
      <h2 class="instructions">
        El mundo digital colaps√≥...<br />
        La √∫nica forma de restaurarlo: recuperar tu acceso.<br /><br />
        Bienvenido a <strong>‚ÄúOlvid√© mi Contrase√±a‚Äù</strong>,<br />
        un experimento de
      </h2>
    </div>

    <div class="buttons-container">
      <button id="playBtn">üéÆ PLAY</button>

      <div class="audio-controls">
        <button id="playAudio" title="Reproducir m√∫sica">‚ñ∂Ô∏è</button>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.7" />
      </div>
    </div>
  </div>

  <!-- Contenedor din√°mico para niveles -->
  <div id="levelContainer"></div>

  <audio id="bgMusic" loop preload="auto" src="Mechstorm.mp3"></audio>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      const warningImage = document.getElementById("mobileWarning");
      const introText = document.getElementById("introText");

      if (isMobile) {
        warningImage.style.display = "block";
        introText.style.display = "none";
        return;
      }

      const audio = document.getElementById('bgMusic');
      const playAudio = document.getElementById('playAudio');
      const volumeControl = document.getElementById('volumeControl');
      audio.volume = volumeControl.value;

      playAudio.addEventListener('click', () => {
        if (audio.paused) {
          audio.play();
          playAudio.textContent = "‚è∏Ô∏è";
        } else {
          audio.pause();
          playAudio.textContent = "‚ñ∂Ô∏è";
        }
      });

      volumeControl.addEventListener('input', () => {
        audio.volume = volumeControl.value;
      });

      const playBtn = document.getElementById('playBtn');
      const levelContainer = document.getElementById('levelContainer');

      playBtn.addEventListener('click', async () => {
        introText.classList.add('hidden');
        try {
          const response = await fetch('level1.html');
          const html = await response.text();
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');
          const levelMain = doc.querySelector('main') || doc.body;

          // Cargar solo el contenido principal
          levelContainer.innerHTML = '';
          levelContainer.appendChild(levelMain);

          // Cargar tambi√©n el script del nivel
          const script = doc.querySelector('script');
          if (script) {
            const newScript = document.createElement('script');
            newScript.textContent = script.textContent;
            levelContainer.appendChild(newScript);
          }

          // Si el nivel usa un CSS independiente
          const levelCSS = doc.querySelectorAll('link[rel="stylesheet"]');
          levelCSS.forEach(link => {
            if (!document.querySelector(`link[href="${link.href}"]`)) {
              document.head.appendChild(link.cloneNode());
            }
          });

        } catch (error) {
          console.error('Error al cargar el nivel:', error);
        }
      });
    });

    // Protecciones
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('dragstart', e => e.preventDefault());
  </script>
</body>
</html>
