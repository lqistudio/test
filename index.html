<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Olvidé mi Contraseña - LQISTUDIO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="backgroundGradient"></div>

  <div class="intro hidden" id="introText">
    <h2 class="instructions">
      El mundo digital colapsó...<br>
      La única forma de restaurarlo: recuperar tu acceso.<br><br>
      Bienvenido a <strong>“Olvidé mi Contraseña”</strong>,<br>
      un experimento de <strong>LQISTUDIO</strong>
    </h2>

    <button id="playBtn">🎮 PLAY</button>

    <div class="audio-controls">
      <button id="playAudio" title="Activar música">🔊</button>
      <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.7" />
    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg" />
  </audio>

  <script src="script.js"></script>
</body>
</html>
