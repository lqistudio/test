    }
    .audio-controls {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
      align-items: center;
    }
    .audio-controls button {
      font-size: 24px;
      background: none;

      cursor: pointer;
    }

</head>
<body>
  <div id="backgroundGradient"></div>
  <div id="backgroundImage"></div>
  <img id="mobileWarning" src="assets/images/brake_cel.png" alt="No disponible en m√≥vil" />

  <div class="intro" id="introText">

      </h2>

    <div class="buttons-container">

      <div class="audio-controls">
        <button id="playAudio" title="Reproducir m√∫sica">‚ñ∂Ô∏è</button>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.7" />
      </div>
    </div>
  </div>

  <audio id="bgMusic" loop preload="auto" src="Mechstorm.mp3"></audio>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      const warningImage = document.getElementById("mobileWarning");
      const introText = document.getElementById("introText");

      if (isMobile) {
        if (warningImage) warningImage.style.display = "block";
        if (introText) introText.style.display = "none";
        return; // No cargamos m√°s controles para m√≥viles
      }

      // Audio controls
      const audio = document.getElementById('bgMusic');
      const playAudio = document.getElementById('playAudio');
      const volumeControl = document.getElementById('volumeControl');

      // Set initial volume
      audio.volume = volumeControl.value;

      playAudio.addEventListener('click', () => {
        if (audio.paused) {
          audio.play();
          playAudio.textContent = "‚è∏Ô∏è";
          playAudio.title = "Pausar m√∫sica";
        } else {
          audio.pause();
          playAudio.textContent = "‚ñ∂Ô∏è";
          playAudio.title = "Reproducir m√∫sica";
        }
      });

      volumeControl.addEventListener('input', () => {
        audio.volume = volumeControl.value;
      });

      // Bot√≥n PLAY para ir a level1
      const playBtn = document.getElementById('playBtn');
      if (playBtn) {
        playBtn.addEventListener('click', () => {
          sessionStorage.setItem('canPlayLevel1', 'true');
          window.location.href = 'level1.html';
        });
      }
    });
  </script>
