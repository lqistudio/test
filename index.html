<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Olvid칠 mi Contrase침a - LQISTUDIO</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Video de fondo */
    #backgroundVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 25;
      pointer-events: none;
      background: transparent;
    }
    #backgroundGradient {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: linear-gradient(270deg, #ff00ff, #00ffff, #ff00ff);
      background-size: 600% 600%;
      animation: gradientAnimation 15s ease infinite;
      z-index: 0;
    }
    #mobileWarning {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: 99999;
      background-color: #000;
    }
    .hidden { display: none !important; }
    #levelContainer {
      position: relative;
      z-index: 8000;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
    }

    /* Contenedor principal con botones centrados */
    .intro {
      position: relative;
      z-index: 9999;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
      padding: 20px;
      padding-bottom: 80px; /* Baja un poco m치s los botones */
    }

    /* Bot칩n PLAY grande */
    button#playBtn {
      font-size: 36px;
      padding: 20px 60px;
      background-color: #4e00ff;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
      font-family: 'Oxanium', sans-serif;
      overflow: hidden;
      z-index: 1;
      box-shadow: 0 0 10px #6f00ff;
    }
    button#playBtn:hover {
      background-color: #6f00ff;
      transform: scale(1.05);
    }

    /* Bot칩n INSTRUCCIONES */
    button#instructionsBtn {
      font-size: 24px;
      padding: 15px 40px;
      background-color: #00bfff;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-family: 'Oxanium', sans-serif;
      box-shadow: 0 0 10px #00d4ff;
      transition: background-color 0.3s ease, transform 0.2s;
    }
    button#instructionsBtn:hover {
      background-color: #00d4ff;
      transform: scale(1.05);
    }

    /* Controles de audio */
    .audio-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      align-items: center;
    }

    .audio-controls button {
      font-size: 24px;
      background: none;
      border: none;
      color: #eee;
      cursor: pointer;
    }

    .audio-controls input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 180px;
      height: 10px;
      background: linear-gradient(90deg, #0ff 0%, #0f0 100%);
      border-radius: 5px;
      box-shadow: 0 0 5px #0ff, 0 0 10px #0f0;
      outline: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="backgroundGradient"></div>

  <video id="backgroundVideo" autoplay muted loop playsinline disablePictureInPicture controlsList="nodownload nofullscreen noremoteplayback">
    <source src="assets/video/LQISTUDIO.webm" type="video/webm" />
    Tu navegador no soporta video en formato .webm.
  </video>

  <img id="mobileWarning" src="assets/images/brake_cel.png" alt="No disponible en m칩vil" />

  <div class="intro" id="introText">
    <button id="playBtn">游꿡 PLAY</button>
    <button id="instructionsBtn">游닀 INSTRUCCIONES</button>

    <div class="audio-controls">
      <button id="playAudio" title="Reproducir m칰sica">郊윒잺</button>
      <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.7" />
    </div>
  </div>

  <div id="levelContainer"></div>

  <audio id="bgMusic" loop preload="auto" src="Mechstorm.mp3"></audio>

  <script>
    // Bloquear evento PiP en video
    const video = document.getElementById('backgroundVideo');
    video.addEventListener('enterpictureinpicture', e => {
      e.preventDefault();
      video.pause(); // Opcional, para forzar pausa si intentan PiP
      alert("Picture-in-Picture est치 deshabilitado en este video.");
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
