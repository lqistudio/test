<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Olvid√© mi Contrase√±a - LQISTUDIO</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #mobileWarning {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 99999;
      background-color: #000;
    }

    .intro {
      position: relative;
      z-index: 8888;
      text-align: center;
      padding: 20px;
    }

    .instructions {
      font-size: 28px;
      font-weight: 700;
      text-shadow: 0 0 10px #ff00ff, 0 0 15px #00ffff;
      margin-bottom: 30px;
      line-height: 1.4;
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    button#playBtn {
      font-size: 24px;
      padding: 15px 30px;
      background-color: #4e00ff;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-family: 'Oxanium', sans-serif;
      box-shadow: 0 0 10px #af00ff;
      transition: background-color 0.3s ease;
    }

    button#playBtn:hover {
      background-color: #6f00ff;
    }

    .audio-controls {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
      align-items: center;
    }

    .audio-controls button {
      font-size: 24px;
      background: none;
      border: none;
      color: #eee;
      cursor: pointer;
    }

    .audio-controls input[type="range"] {
      width: 150px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="backgroundGradient"></div>
  <div id="backgroundImage"></div>

  <img id="mobileWarning" src="assets/images/brake_cel.png" alt="No disponible en m√≥vil" />

  <div class="intro" id="introText">
    <div class="text-container">
      <h2 class="instructions">
        El mundo digital colaps√≥...<br />
        La √∫nica forma de restaurarlo: recuperar tu acceso.<br /><br />
        Bienvenido a <strong>‚ÄúOlvid√© mi Contrase√±a‚Äù</strong>,<br />
        un experimento de
      </h2>
    </div>

    <div class="buttons-container">
      <button id="playBtn">üéÆ PLAY</button>

      <div class="audio-controls">
        <button id="playAudio" title="Reproducir m√∫sica">‚ñ∂Ô∏è</button>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.7" />
      </div>
    </div>
  </div>

  <audio id="bgMusic" loop preload="auto" src="Mechstorm.mp3"></audio>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      const warningImage = document.getElementById("mobileWarning");
      const introText = document.getElementById("introText");

      if (isMobile) {
        if (warningImage) warningImage.style.display = "block";
        if (introText) introText.style.display = "none";
        return;
      }

      const audio = document.getElementById('bgMusic');
      const playAudio = document.getElementById('playAudio');
      const volumeControl = document.getElementById('volumeControl');
      audio.volume = volumeControl.value;

      playAudio.addEventListener('click', () => {
        if (audio.paused) {
          audio.play();
          playAudio.textContent = "‚è∏Ô∏è";
        } else {
          audio.pause();
          playAudio.textContent = "‚ñ∂Ô∏è";
        }
      });

      volumeControl.addEventListener('input', () => {
        audio.volume = volumeControl.value;
      });

      const playBtn = document.getElementById('playBtn');
      playBtn.addEventListener('click', () => {
        sessionStorage.setItem('canPlayLevel1', 'true');
        window.location.href = 'level1.html';
      });
    });

    // Protecciones
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('dragstart', e => e.preventDefault());
  </script>
</body>
</html>
