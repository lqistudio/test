<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Olvid√© mi Contrase√±a - LQISTUDIO</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #mobileWarning {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 99999;
      background-color: #000;
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div id="backgroundGradient"></div>
  <div id="backgroundImage"></div>

  <img id="mobileWarning" src="assets/images/brake_cel.png" alt="No disponible en m√≥vil" />

  <!-- Men√∫ inicial -->
  <div class="intro" id="introText">
    <div class="text-container">
      <h2 class="instructions">
        El mundo digital colaps√≥...<br />
        La √∫nica forma de restaurarlo: recuperar tu acceso.<br /><br />
        Bienvenido a <strong>‚ÄúOlvid√© mi Contrase√±a‚Äù</strong>,<br />
        un experimento de
      </h2>
    </div>

    <div class="buttons-container">
      <button id="playBtn">üéÆ PLAY</button>

      <div class="audio-controls">
        <button id="playAudio" title="Reproducir m√∫sica">‚ñ∂Ô∏è</button>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.7" />
      </div>
    </div>
  </div>

  <!-- Contenedor din√°mico para niveles -->
  <div id="levelContainer"></div>

  <audio id="bgMusic" loop preload="auto" src="Mechstorm.mp3"></audio>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      const warningImage = document.getElementById("mobileWarning");
      const introText = document.getElementById("introText");

      if (isMobile) {
        warningImage.style.display = "block";
        introText.style.display = "none";
        return;
      }

      const audio = document.getElementById('bgMusic');
      const playAudio = document.getElementById('playAudio');
      const volumeControl = document.getElementById('volumeControl');
      audio.volume = volumeControl.value;

      playAudio.addEventListener('click', () => {
        if (audio.paused) {
          audio.play();
          playAudio.textContent = "‚è∏Ô∏è";
        } else {
          audio.pause();
          playAudio.textContent = "‚ñ∂Ô∏è";
        }
      });

      volumeControl.addEventListener('input', () => {
        audio.volume = volumeControl.value;
      });

      const playBtn = document.getElementById('playBtn');
      const levelContainer = document.getElementById('levelContainer');

      playBtn.addEventListener('click', async () => {
        introText.classList.add('hidden');
        try {
          // Carga el contenido HTML parcial del nivel
          const response = await fetch('level1-content.html');
          const html = await response.text();

          // Inserta directamente el HTML dentro del contenedor
          levelContainer.innerHTML = html;

          // Carga din√°micamente el script externo para el nivel
          const existingScript = document.getElementById('levelScript');
          if (existingScript) existingScript.remove(); // elimina si ya existe para recargar

          const script = document.createElement('script');
          script.src = 'level1.js';
          script.id = 'levelScript';
          document.body.appendChild(script);

        } catch (error) {
          console.error('Error al cargar el nivel:', error);
        }
      });
    });

    // Protecciones para evitar clic derecho, selecci√≥n y arrastre
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('dragstart', e => e.preventDefault());
  </script>
</body>
</html>
