<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Olvidé mi Contraseña - LQISTUDIO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loading">Cargando...</div>

  <div class="intro hidden" id="introText">
    <p class="typing">
      El mundo digital colapsó...
      <br>
      La única forma de restaurarlo: recuperar tu acceso.
      <br><br>
      Bienvenido a <strong>“Olvidé mi Contraseña”</strong>,
      un experimento de <strong>LQISTUDIO</strong>
    </p>
    <!-- Menú principal -->
    <button id="playBtn">🎮 PLAY</button>
    <div class="audio-controls">
      <button id="muteBtn">🔊</button>
      <input type="range" id="volSlider" min="0" max="1" step="0.01" />
    </div>
  </div>

  <!-- Audio background -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg" />
  </audio>

  <script src="script.js"></script>
</body>
</html>
