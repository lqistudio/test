<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tu Juego</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="level1.css" />
</head>
<body>
  <!-- Fondo y elementos comunes -->
  <div id="backgroundGradient"></div>
  <div id="backgroundImage"></div>

  <!-- Mensaje para móvil -->
  <img id="mobileWarning" src="assets/images/mobile-warning.png" alt="Advertencia móvil" />

  <!-- Menú inicial -->
  <div id="introText" class="intro">
    <div class="instructions">Presiona JUGAR para comenzar</div>
    <div class="buttons-container">
      <button id="playBtn">JUGAR</button>
    </div>
  </div>

  <!-- Contenedor para niveles cargados dinámicamente -->
  <div id="levelContainer" style="display:none;"></div>

  <!-- Audio -->
  <audio id="bgMusic" src="assets/sfx/music.mp3" loop></audio>
  <div class="audio-controls">
    <button id="playAudio" title="Reproducir música">▶️</button>
    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5" />
  </div>

  <script src="script.js"></script>
</body>
</html>
