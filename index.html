<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Olvidé mi Contraseña: un juego donde debes encontrar 100 formas de hackear el login.">
  <meta name="theme-color" content="#4e00ff" />
  <title>Olvidé mi Contraseña - LQISTUDIO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Pantalla de carga inicial -->
  <div id="loading" class="hidden">Cargando...</div>

  <!-- Intro con texto animado y botón de inicio -->
  <div class="intro hidden" id="introText">
    <p class="typing">
      El mundo digital colapsó...
      <br>
      La única forma de restaurarlo: recuperar tu acceso.
      <br><br>
      Bienvenido a <strong>“Olvidé mi Contraseña”</strong>,<br>
      un experimento de <strong>LQISTUDIO</strong>.
    </p>

    <!-- Botón para iniciar el juego -->
    <button id="playBtn">🎮 PLAY</button>

    <!-- Controles de audio -->
    <div class="audio-controls">
      <button id="playAudio" title="Activar música">🔊</button>
      <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.7">
    </div>
  </div>

  <!-- Música de fondo -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg" />
  </audio>

  <script src="script.js"></script>
</body>
</html>
